<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stuff - Pest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('background.gif') no-repeat center center fixed;
            background-size: cover;
            transition: background-color 0.3s;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            max-width: 100%;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .card-header {
            background: #6a11cb;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: #fff;
            padding: 20px;
            font-size: 24px;
        }
        .card-header img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .card-body {
            padding: 20px;
        }
        .skill {
            margin: 15px 0;
        }
        .skill-name {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .skill-bar {
            position: relative;
            height: 10px;
            border-radius: 5px;
            background: #e0e0e0;
            overflow: hidden;
        }
        .skill-level {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }
        .skill-level.html { width: 2%; }
        .skill-level.css { width: 5%; }
        .skill-level.lua { width: 74%; }
        .skill-level.csharp { width: 2%; }
        .skill-level.ai { width: 28%; }
        .about-me {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            margin: 5px 0;
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .toggle-label {
            margin-right: 10px;
            color: #fff;
        }
        .dark-mode {
            --bg-color: #1e1e1e;
            --card-bg-color: #333;
            --text-color: #eee;
            --link-color: #78a1ff;
            --link-hover-color: #a9c1ff;
        }
        .dark-mode body {
            background-color: var(--bg-color);
        }
        .dark-mode .card {
            background-color: var(--card-bg-color);
            color: var(--text-color);
        }
        .dark-mode .about-me {
            color: var(--text-color);
        }
        .dark-mode .links a {
            color: var(--link-color);
        }
        .dark-mode .links a:hover {
            color: var(--link-hover-color);
        }
    </style>
</head>
<body class="dark-mode">
    <div class="toggle-container">
        <span class="toggle-label">Dark Mode</span>
        <input type="checkbox" id="toggle-dark-mode" checked>
    </div>
    <div class="card">
        <div class="card-header">
            <img src="profile.png" alt="Profile Icon">
            <div>Pest</div>
        </div>
        <div class="card-body">
            <div class="skill">
                <div class="skill-name">HTML</div>
                <div class="skill-bar">
                    <div class="skill-level html"></div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">CSS</div>
                <div class="skill-bar">
                    <div class="skill-level css"></div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">Lua (Roblox)</div>
                <div class="skill-bar">
                    <div class="skill-level lua"></div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">C#</div>
                <div class="skill-bar">
                    <div class="skill-level csharp"></div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">AI Code</div>
                <div class="skill-bar">
                    <div class="skill-level ai"></div>
                </div>
            </div>
            <div class="about-me">
                yo, im Pest, I code (even when it hurts me.), especially in Lua for Roblox. I'm currently trying to learn about HTML, CSS. Honestly, What the sigma.
            </div>
            <div class="links">
                <a href="Eaglercraft.html">Eaglercraft</a>
                <a href="https://en.pronouns.page/@pestt_" target="_blank">Pronouns Page</a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggle = document.getElementById('toggle-dark-mode');
            const body = document.body;

            function applyDarkMode(isDark) {
                if (isDark) {
                    body.classList.add('dark-mode');
                    document.cookie = "darkmode=true; path=/";
                } else {
                    body.classList.remove('dark-mode');
                    document.cookie = "darkmode=false; path=/";
                }
            }

            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }

            const darkMode = getCookie('darkmode') !== 'false';
            toggle.checked = darkMode;
            applyDarkMode(darkMode);

            toggle.addEventListener('change', function () {
                applyDarkMode(toggle.checked);
            });
        });
    </script>
</body>
</html>
